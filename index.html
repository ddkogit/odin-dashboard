<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="./normal.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="headerUp">
                <div class="left">
                    <img src="./images/search.svg" alt="">
                    <input type="search" class="search">
                </div>

                <div class="right">
                    <img src="./images/notification.svg" alt="">
                    <img src="./images/avatar.png" alt="" class="avatar">
                    <span class="userName">Divyansh Don</span>
                </div>

            </div>

            <div class="headerDown">

                <div class="userInfo">
                    <img src="./images/avatar.png" class="avatar" alt="">
                    <span>Hi there,</span>
                    <span>Divyansh Don(@Divu)</span>
                </div>

                <div class="buttons">
                    <button>
                        New
                    </button>
                    <button>
                        Upload
                    </button>
                    <button>
                        Share
                    </button>
                </div>


            </div>

        </div>

        <div class="sidebar">

            <div class="sideUp">
                <img src="./images/icons8-logo-250.svg" alt="Main Logo" class="logo">
                <span class="logoname">Dashboard</span>
            </div>

            <div class="sideMiddle">

                <div class="home">
                    <img src="./images/home.svg" alt="">
                    <span>

                        Home
                    </span>
                </div>

                <div class="profile">
                    <img src="./images/profile.svg" alt="">
                    <span>

                        Profile
                    </span>

                </div>

                <div class="messages">
                    <img src="./images/messages.svg" alt="">
                    <span>

                        Messages
                    </span>
                </div>

                <div class="history">
                    <img src="./images/history.svg" alt="">
                    <span>

                        History
                    </span>
                </div>

                <div class="tasks">
                    <img src="./images/tasks.svg" alt="">
                    <span>

                        Tasks
                    </span>
                </div>

                <div class="communities">
                    <img src="./images/community.svg" alt="">
                    <span>

                        Communities
                    </span>
                </div>



            </div>

            <div class="sideBottom">

                <div class="setting">
                    <img src="./images/setting.svg" alt="">
                    <span>

                        Settings
                    </span>
                </div>

                <div class="support">
                    <img src="./images/support.svg" alt="">
                    <span>

                        Support
                    </span>
                </div>

                <div class="privacy">
                    <img src="./images/privacy.svg" alt="">
                    <span>

                        Privacy
                    </span>

                </div>

            </div>

        </div>

        <div class="main-content">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>

        </div>
    </div>


</body>

</html>
