<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="./normal.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <div class="header">
            This is Header
        </div>

        <div class="sidebar">

            <div class="sideUp">
                <img src="./images/icons8-logo-250.svg" alt="Main Logo" class="logo">
                <div class="logoname">Dashboard</div>
            </div>

            <div class="sideMiddle">

                <div class="home">
                    <img src="./images/home.svg" alt="">
                    <p>Home</p>
                </div>

                <div class="profile">
                    <img src="./images/profile.svg" alt="">
                    <p>Profile</p>

                </div>

                <div class="messages">
                    <img src="./images/messages.svg" alt="">
                    <p>Messages</p>
                </div>

                <div class="history">
                    <img src="./images/history.svg" alt="">
                    <p>History</p>
                </div>

                <div class="tasks">
                    <img src="./images/tasks.svg" alt="">
                    <p>Tasks</p>
                </div>

                <div class="communities">
                    <img src="./images/community.svg" alt="">
                    <p>Communities</p>
                </div>



            </div>

            <div class="sideBottom">

                <div class="setting">
                    <img src="./images/setting.svg" alt="">
                    <p>Settings</p>
                </div>

                <div class="support">
                    <img src="./images/support.svg" alt="">
                    <p>Support</p>
                </div>

                <div class="privacy">
                    <img src="./images/privacy.svg" alt="">
                    <p>Privacy</p>

                </div>

            </div>

        </div>

        <div class="main-content">
            This is maincontent

        </div>
    </div>


</body>

</html>
